<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body class="container">
    <header class="row col pt-5 pb-5 bg-success bg-gradient text-white">
      <h1 class="text-center">Covid 19 en Texas</h1>
    </header>
    <main class="row pt-5 pb-5">
      <article class="col">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://cdn.cnn.com/cnnnext/dam/assets/200215174142-coronavirus-cambian-criterios-para-contabilizarlo-pkg-antonanzas-00020006.jpg"
                class="d-block w-100"
                alt="Covid 1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://cocesna.org/home/wp-content/uploads/2020/03/1582065498831.jpg"
                class="d-block w-100"
                alt="Covid 2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://about.fb.com/ltam/wp-content/uploads/sites/14/2021/02/NRP-COVID-1YR-16x9-1.jpg"
                class="d-block w-100"
                alt="Covid 3"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </article>
    </main>
    <section class="row pb-5">
      <article class="col-12">
        <h2 class="text-center">
          Informacion del covid en Texas al dia de hoy
        </h2>
      </article>
      <article class="col">
        <div class="row row-cols-1 row-cols-md-4 g-4">
          <div class="col">
            <div class="card h-100 text-bg-primary">
              <div class="card-body text-center">
                <h5 class="card-title">TOTALES</h5>
                <p class="card-text fs-1">45</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 text-bg-success">
              <div class="card-body text-center">
                <h5 class="card-title">RECUPERADOS</h5>
                <p class="card-text fs-1">30</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 text-bg-warning">
              <div class="card-body text-center">
                <h5 class="card-title">POSITIVOS</h5>
                <p class="card-text fs-1">10</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100 text-bg-danger">
              <div class="card-body text-center">
                <h5 class="card-title">MUERTES</h5>
                <p class="card-text fs-1">5</p>
              </div>
            </div>
          </div>
        </div>
      </article>
    </section>
    <section class="row">
      <article class="col">
        <canvas id="myChart" width="4" height="2"></canvas>
      </article>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
